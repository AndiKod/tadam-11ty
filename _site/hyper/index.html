
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyper</title>
  <!-- Hyperscript
*  Fun and readable, dependency-free javascript library
*  https://hyperscript.org/docs
-->

<script src="https://unpkg.com/hyperscript.org@0.9.4"></script>
  <!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

<!-- CSS Reset -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

<!-- Milligram CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

<!-- You should properly set the path from the main file. -->
</head>
<body class="p-8">
<a href="/sandbox"> <- Sandbox</a>

<main class="App">
  <h1>_Hyperscript</h1>

  <button _="
  on click hide the previous <h1/>
  hide the next <code/>
  wait 2s
  show the previous <h1/>
  wait 1s
  show the next <code/>"
  class="mt-6 mb-8">
    Peekaboo!
  </button>

  <pre><code>
  on click hide the previous &lt;h1/>
  hide the next &lt;code/>
  wait 2s
  show the previous &lt;h1/>
  wait 1s
  show the next &lt;code/>
  </code></pre>
</main>


<script type="text/hyperscript">
  on mousedown
    halt the event -- prevent text selection...
    wait 2s -- set timeout on 2sec
    log "Hello Hyperscript" -- nice & short console.log("")
  end
</script>






<style media="screen">
  .App {
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem;
  }

  .App > h1 {
    font-size: 6rem;
    font-weight: 600;
    margin-bottom: 6px;
  }

  .App > button {
    padding: 10px;
    background-color:rgb(37, 51, 45);
    color: ivory;
    border-radius: 4px;
    border: none;
  }
  .App>button:hover {
    padding: 10px;
    background-color: rgb(47, 83, 68);
    color: ivory;
    border-radius: 4px;
    border: none;
  }
</style>

</body>
</html>
