
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue:Fluffy</title>
  <!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

<!-- CSS Reset -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

<!-- Milligram CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

<!-- You should properly set the path from the main file. -->
</head>
<body>
<a href="/sandbox"> <- Sandbox</a>

  <div class="App"></div>






  <style media="screen">
    .App {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .App > h1 {
      font-size: 6rem;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .App > img {
      width: 40vw;
      max-width: 200px;
      border-radius: 50%;
    }

    .App > img.male {
      border: 4px solid rgb(47, 47, 131);
    }

    .App>img.female {
      border: 4px solid rgb(131, 47, 124);
    }

    .App > button {
      padding: 10px;
      background-color:rgb(37, 51, 45);
      color: ivory;
      border-radius: 4px;
      border: none;
    }
    .App>button:hover {
      padding: 10px;
      background-color: rgb(47, 83, 68);
      color: ivory;
      border-radius: 4px;
      border: none;
    }
  </style>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="/assets/js/sandbox/vueApp.js"></script>
</body>
</html>
